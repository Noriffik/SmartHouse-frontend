<form class="scenario-details" (ngSubmit)="save(scenario)">
    <label>
        Scenario name:
        <input [(ngModel)]="scenario.name"
            class="black-text"
            type="text"/>
    </label>

    <label>
        Scenario description:
        <input [(ngModel)]="scenario.description"
            class="black-text"
            type="text"/>
    </label>

    <label>
        Scenario:
        <textarea
            [(ngModel)]="scenario.body"
            class="materialize-textarea black-text"
        ></textarea>
    </label>

    <button class="waves-effect waves-light btn blue lighten-1" type="submit">save</button>
    <button class="waves-effect waves-light btn-flat" type="button" (click)="back()">back</button>
</form>
