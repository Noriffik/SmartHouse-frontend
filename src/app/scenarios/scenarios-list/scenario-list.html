<h2>Scenario list</h2>

<a [routerLink]="['/CreateScenario']"
    class="waves-effect waves-light btn blue lighten-1"
>Create a new scenario</a>

<table class="striped bordered highlight responsive-table">
    <thead>
    <th>
        Name
    </th>
    <th>
        Active
    </th>
    <th>
        Description
    </th>
    <th>
        Body
    </th>
    </thead>
    <tbody>
    <tr *ngFor="#scenario of scenarioList" (click)="openScenario(scenario)">
        <td>{{scenario.name}}</td>
        <td>{{scenario.active}}</td>
        <td>{{scenario.description}}</td>
        <td><pre class="scenario_item__body">{{scenario.body}}</pre></td>
    </tr>
    </tbody>
</table>
