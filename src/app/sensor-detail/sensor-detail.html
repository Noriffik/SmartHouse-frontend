<form class="sensor-edit" (ngSubmit)="save()">
    <div class="sensor-edit__id">
        <input [(ngModel)]="sensor.id"
               ngControl="id"
               type="text" id="sensor-edit__id" placeholder="id"/>
    </div>
    <div class="sensor-edit__name">
        <input [(ngModel)]="sensor.name"
               ngControl="name"
               type="text" id="sensor-edit__name" placeholder="name"/>
    </div>
    <div class="sensor-edit__type">
        <input [(ngModel)]="sensor.type"
               ngControl="type"
               type="text" id="sensor-edit__type" placeholder="type"/>
    </div>
    <div class="sensor-edit__description">
        <input [(ngModel)]="sensor.description"
               ngControl="description"
               type="text" id="sensor-edit__description" placeholder="description"/>
    </div>
    <div class="sensor-edit__active">
        <label for="sensor-edit__active">active </label>
        <input [(ngModel)]="sensor.active"
               ngControl="id"
               type="checkbox" id="sensor-edit__active"/>
    </div>
    <button type="submit" class="sensor-edit__save-btn">save</button>
    <button type="button" class="sensor-edit__cancel-btn">cancel</button>
</form>
