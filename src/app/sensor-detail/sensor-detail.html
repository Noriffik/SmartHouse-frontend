<form class="sensor-detail" (ngSubmit)="save()">
    <div class="sensor-detail__id">
        <input [(ngModel)]="sensor.mqttId"
               ngControl="mqttId"
               type="text" id="sensor-detail__id" placeholder="id"/>
    </div>
    <div class="sensor-detail__type">
        <input [(ngModel)]="sensor.type"
               ngControl="type"
               type="text" id="sensor-detail__type" placeholder="type"/>
    </div>
    <div class="sensor-detail__description">
        <input [(ngModel)]="sensor.description"
               ngControl="description"
               type="text" id="sensor-detail__description" placeholder="description"/>
    </div>
    <p class="sensor-detail__status">
        <input [(ngModel)]="sensor.status"
               ngControl="status"
               class="filled-in sensor-detail__status-value"
               type="checkbox" id="sensor-detail__status"/>
        <label for="sensor-detail__status">active </label>
    </p>

    <button
        type="submit"
        class="waves-effect waves-light btn blue lighten-1 sensor-detail__save-btn"
    >save</button>
    <button
        type="button"
        class="waves-effect waves-light btn-flat sensor-detail__cancel-btn" (click)="cancel()"
    >cancel</button>

</form>
