<div class="dashboard">
    <div class="dashboard_title">
        <h2>Sensor details</h2>
    </div>

    <div class="chart-holder">
        <sm-chart-widget
            [deviceStatistic]="deviceStatistic">
        </sm-chart-widget>
    </div>

    <div class="dashboard_content">
        <div class="clearfix dashboard_actions">
            <a class="btn-flat"
               [routerLink]="['../../../sensor-details', sensorId, 'day']"
            >Day</a>
            <a class="btn-flat"
               [routerLink]="['../../../sensor-details', sensorId, 'week']"
            >Week</a>
            <a class="btn-flat"
               [routerLink]="['../../../sensor-details', sensorId, 'month']"
            >Month</a>
            <a class="btn-flat"
               [routerLink]="['../../../sensor-details', sensorId, 'year']"
            >Year</a>
        </div>
    </div>
</div>
