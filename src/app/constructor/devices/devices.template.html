<div [dragula]="'sh-constructor-devices'">
    <div class="device"
         #devices
         *ngFor="let device of sensors">
        <div class="device__icon"
             [style.background-image]="'url(assets/' + device.mqttId + switcherStatus(device) + '.svg)'">
        </div>
        <div class="device__clickable"
             *ngIf="device.mqttId === 'switcher'"
            (click)="switchSensor()">
        </div>
    </div>
</div>
