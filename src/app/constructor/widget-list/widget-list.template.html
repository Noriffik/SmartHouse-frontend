<div class="widget-list">
    <div class="widget-list__item row" *ngFor="let widget of widgets">
        <span class="col s2 widget-list__title">{{widget.device.mqttId}}</span>
        <span class="col s2">{{widget.device.description}}</span>
        <span class="col s2">position</span>
        <span class="col s1 offset-s5 widget-list__actions" (click)="addWidget(widget)">+</span>
    </div>
</div>
